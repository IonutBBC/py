<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Minimalist</title>
    <style>
        /* CSS - Design-ul Player-ului */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .player-container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 350px;
            text-align: center;
        }

        .song-info h2 { margin: 0; font-size: 1.2rem; }
        .song-info p { color: #b3b3b3; font-size: 0.9rem; }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.1); color: #1DB954; }

        #play-btn { font-size: 2.5rem; }

        .progress-container {
            background: #404040;
            border-radius: 5px;
            cursor: pointer;
            height: 5px;
            width: 100%;
            margin-bottom: 10px;
        }

        .progress-bar {
            background-color: #1DB954;
            border-radius: 5px;
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }

        .playlist {
            text-align: left;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        .playlist-item {
            padding: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            border-radius: 4px;
        }

        .playlist-item:hover { background: #333; }
        .active-song { color: #1DB954; font-weight: bold; }
    </style>
</head>
<body>

<div class="player-container">
    <div class="song-info">
        <h2 id="title">Titlu Piesă</h2>
        <p id="artist">Artist</p>
    </div>

    <audio id="audio" src=""></audio>

    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="controls">
        <button id="prev">⏮</button>
        <button id="play-btn">▶️</button>
        <button id="next">⏭</button>
    </div>

    <div class="playlist" id="playlist">
        </div>
</div>

<script>
    // JS - Logica Player-ului
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const playlistContainer = document.getElementById('playlist');

    // Lista de melodii (Modifică aici cu numele fișierelor tale din folderul /song)
    const songs = [
        { name: 'piesa1', displayName: 'Prima Melodie', artist: 'Artist 1' },
        { name: 'piesa2', displayName: 'A doua Melodie', artist: 'Artist 2' },
        { name: 'piesa3', displayName: 'A treia Melodie', artist: 'Artist 3' }
    ];

    let songIndex = 0;
    let isPlaying = false;

    // Încărcare melodie
    function loadSong(song) {
        title.innerText = song.displayName;
        artist.innerText = song.artist;
        audio.src = `song/${song.name}.mp3`;
    }

    function playSong() {
        isPlaying = true;
        playBtn.innerText = '⏸';
        audio.play();
    }

    function pauseSong() {
        isPlaying = false;
        playBtn.innerText = '▶️';
        audio.pause();
    }

    // Evenimente Control
    playBtn.addEventListener('click', () => (isPlaying ? pauseSong() : playSong()));

    prevBtn.addEventListener('click', () => {
        songIndex--;
        if (songIndex < 0) songIndex = songs.length - 1;
        loadSong(songs[songIndex]);
        playSong();
        updatePlaylistUI();
    });

    nextBtn.addEventListener('click', () => {
        songIndex++;
        if (songIndex > songs.length - 1) songIndex = 0;
        loadSong(songs[songIndex]);
        playSong();
        updatePlaylistUI();
    });

    // Actualizare Progress Bar
    audio.addEventListener('timeupdate', (e) => {
        const { duration, currentTime } = e.srcElement;
        const progressPercent = (currentTime / duration) * 100;
        progressBar.style.width = `${progressPercent}%`;
    });

    // Click pe bara de progres
    progressContainer.addEventListener('click', (e) => {
        const width = progressContainer.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
    });

    // Generare Playlist în HTML
    function updatePlaylistUI() {
        playlistContainer.innerHTML = '';
        songs.forEach((song, index) => {
            const item = document.createElement('div');
            item.classList.add('playlist-item');
            if(index === songIndex) item.classList.add('active-song');
            item.innerText = `${index + 1}. ${song.displayName}`;
            item.onclick = () => {
                songIndex = index;
                loadSong(songs[songIndex]);
                playSong();
                updatePlaylistUI();
            };
            playlistContainer.appendChild(item);
        });
    }

    // Inițializare
    loadSong(songs[songIndex]);
    updatePlaylistUI();
    
    // Auto-next când se termină piesa
    audio.addEventListener('ended', () => nextBtn.click());

</script>

</body>
</html>
