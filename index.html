<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Minimalist</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .player-container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 350px;
            text-align: center;
        }

        .song-info h2 { margin: 0; font-size: 1.2rem; height: 1.5rem; overflow: hidden; }
        .song-info p { color: #b3b3b3; font-size: 0.9rem; margin-top: 5px; }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.1); color: #1DB954; }
        #play-btn { font-size: 2.5rem; }

        .progress-container {
            background: #404040;
            border-radius: 5px;
            cursor: pointer;
            height: 5px;
            width: 100%;
            margin-bottom: 10px;
        }

        .progress-bar {
            background-color: #1DB954;
            border-radius: 5px;
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }

        .playlist {
            text-align: left;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        .playlist-item {
            padding: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            border-radius: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-item:hover { background: #333; }
        .active-song { color: #1DB954; font-weight: bold; background: rgba(29, 185, 84, 0.1); }
        
        /* Scrollbar subtil pentru playlist */
        .playlist::-webkit-scrollbar { width: 5px; }
        .playlist::-webkit-scrollbar-thumb { background: #404040; border-radius: 10px; }
    </style>
</head>
<body>

<div class="player-container">
    <div class="song-info">
        <h2 id="title">Titlu Piesă</h2>
        <p id="artist">Artist</p>
    </div>

    <audio id="audio"></audio>

    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="controls">
        <button id="prev">⏮</button>
        <button id="play-btn">▶️</button>
        <button id="next">⏭</button>
    </div>

    <div class="playlist" id="playlist"></div>
</div>

<script>
    /** * UNICUL LOC PENTRU MODIFICARE:
     * Adaugă sau scoate melodii aici. 
     * Format: 'Nume Fisier (fara .mp3)|Titlu Afisat|Artist'
     */
    const rawPlaylist = [
        "BODO x SUSANU - Duduie duduia|Duduie duduia|Bodo x Susanu",
        "Dani Mocanu - Minora|Minora|Dani Mocanu",
        "piesa3|Titlu Piesa 3|Artist Necunoscut"
    ];

    // Procesare automata a listei
    const songs = rawPlaylist.map(item => {
        const [file, title, artist] = item.split('|');
        return { file: file.trim(), title: title.trim(), artist: artist.trim() };
    });

    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const playlistContainer = document.getElementById('playlist');

    let songIndex = 0;
    let isPlaying = false;

    function loadSong(song) {
        title.innerText = song.title;
        artist.innerText = song.artist;
        // Se presupune ca melodiile sunt in folderul 'song/' si au extensia .mp3
        audio.src = `song/${song.file}.mp3`;
    }

    function playSong() {
        isPlaying = true;
        playBtn.innerText = '⏸';
        audio.play().catch(e => console.log("Eroare la redare: ", e));
    }

    function pauseSong() {
        isPlaying = false;
        playBtn.innerText = '▶️';
        audio.pause();
    }

    function updatePlaylistUI() {
        playlistContainer.innerHTML = '';
        songs.forEach((song, index) => {
            const item = document.createElement('div');
            item.className = `playlist-item ${index === songIndex ? 'active-song' : ''}`;
            item.innerText = `${index + 1}. ${song.title}`;
            item.onclick = () => {
                songIndex = index;
                loadSong(songs[songIndex]);
                playSong();
                updatePlaylistUI();
            };
            playlistContainer.appendChild(item);
        });
    }

    playBtn.addEventListener('click', () => (isPlaying ? pauseSong() : playSong()));

    prevBtn.addEventListener('click', () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        if(isPlaying) playSong();
        updatePlaylistUI();
    });

    nextBtn.addEventListener('click', () => {
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songs[songIndex]);
        if(isPlaying) playSong();
        updatePlaylistUI();
    });

    audio.addEventListener('timeupdate', (e) => {
        const { duration, currentTime } = e.srcElement;
        if (duration) {
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
        }
    });

    progressContainer.addEventListener('click', (e) => {
        const width = progressContainer.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
    });

    audio.addEventListener('ended', () => nextBtn.click());

    // Pornire initiala
    loadSong(songs[songIndex]);
    updatePlaylistUI();
</script>

</body>
</html>
